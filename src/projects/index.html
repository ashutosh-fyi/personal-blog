---
layout: default
title: Tutorial
---

<ol start='0'>
  {% for post in site.posts %}
    {% if post.categories contains "projects" %}
      <li>
        <a class="title" href="{{ post.url }}">{{ post.title }}{% if post.subtitle %}: {{ post.subtitle | downcase }}{% endif %}</a>
      </li>
    {% endif %}
  {% endfor %}
</ol>
